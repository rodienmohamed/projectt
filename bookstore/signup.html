<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css"> <!-- Link to your CSS file -->
</head>
<body class="background">
  <img src="C:\Users\AIO\Desktop\bookstore\tt.png.jpeg" alt="illustration" class="illustration" />
    <div class="form-container">
        <h2>Signup for Renting</h2>
      
            
            

          
    
                      <form id="signupForm">
                        <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" pattern="[0-9]{11}" maxlength="11" placeholder="Enter 11-digit phone number" title="Please enter exactly 11 digits" required>


                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>

                        <input type="submit" value="Sign Up">
                        <div id="message" class="error"></div>
                    </form>
                
                    <script>
                        document.getElementById('signupForm').addEventListener('submit', function(event) {
                            const password = document.getElementById('password').value;
                            const message = document.getElementById('message');
                            message.textContent = ''; // Clear previous messages
                
                            // Check for letters and numbers
                            const hasLetters = /[a-zA-Z]/.test(password);
                            const hasNumbers = /\d/.test(password);
                
                            // Validate password conditions
                            if (password.length < 8) {
                                message.textContent = 'Password should contain at least 8 characters.';
                                event.preventDefault(); // Prevent form submission
                            } else if (!hasLetters || !hasNumbers) {
                                message.textContent = 'Password must include both letters and numbers.';
                                event.preventDefault(); // Prevent form submission
                            } else {
                                // Redirect to new page on successful validation
                                window.location.href = 'success.html'; // Change to your desired URL
                            }
                        });
                    </script>

          
      
    </div>

</body>
</html>
